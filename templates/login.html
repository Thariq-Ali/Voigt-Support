{% extends "base.html" %}
{% block title %}Login â€” Support UI{% endblock %}

{% block body %}
<div class="container">
  <div class="card">
    <h1 class="h1">Sign in</h1>
    <p class="p-muted">Access the support console to send questions to the backend.</p>

    <form method="post" action="{{ url_for('login') }}">
      <div class="row">
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="e.g. agent" autofocus required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Your password" required />
        </div>
      </div>

      <button class="btn" type="submit">Sign in</button>
    </form>

    <p class="p-muted" style="margin-top: 12px;">
      Tip: use the demo users defined in <code>.env</code>.
    </p>
  </div>
</div>
{% endblock %}
